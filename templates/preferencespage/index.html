<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Preferences</title>

    <!-- ... (Other meta tags) ... -->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/css/main.css') }}" rel="stylesheet" media="all">

</head>


<body>

    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading">
                </div>
                <div class="card-body">
                    <h2 class="title">Your Preferences</h2>
                    <form method="POST" action="{{ url_for('get_recommendations') }}">
                          {{ form.csrf_token }}
                        <div class="input-group">
                            <input class="input--style-2" min="50" max="800"  type="number" required placeholder="Maximum Calories" name="maxcalories">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" min="10" max="100" type="number" required placeholder="Miniumum amount of Protein" name="minprotein">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" min="1" max="100" type="number" required placeholder="Maximum Fat" name="maxfat">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="allergies">
                                    <option disabled="disabled" selected="selected" required>Allergies</option>
                                    <option value="dairy">Dairy</option>
                                    <option value="egg">Egg</option>
                                    <option value="gluten">Gluten</option>
                                    <option value="grain">Grain</option>
                                    <option value="peanut">Peanut</option>
                                    <option value="seafood">Seafood</option>
                                    <option value="sesame">Sesame</option>
                                    <option value="shellfish">Shellfish</option>
                                    <option value="soy">Soy</option>
                                    <option value="sulfite">Sulfite</option>
                                    <option value="treeNut">Tree Nut</option>
                                    <option value="wheat">Wheat</option>
                                    <option value="none">None</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="preferredDiet">
                                    <option disabled="disabled" selected="selected" required>Preferred Diet</option>
                                    <option value="gluten free">Gluten Free</option>
                                    <option value="kentogenic">Ketogenic</option>
                                    <option value="vegetarian">Vegetarian</option>
                                    <option value="lacto-vegetarian">Lacto-vegetarian</option>
                                    <option value="ovo-vegetarian">Ovo-vegetarian</option>
                                    <option value="vegan">Vegan</option>
                                    <option value="pescetarian">Pescetarian</option>
                                    <option value="paleo">Paleo</option>
                                    <option value="none">None</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Search Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
